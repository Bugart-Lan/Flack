{% extends "layout.html" %}
{% block script %}
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script>
        var first = "{{ first }}"
    </script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
{% block body %}
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Flack</div>
            <div class="list-group list-group-flush">
                {% for channel in channels %}
                <a href="" data-channel="{{ channel }}" class="nav-link list-group list-group-item bg-light">{{ channel }}</a>
                {% endfor %}
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div class="page-content-wrapper">
            <div class="container-fluid bg-light" id="page">
                <h1 class="mt-4" id="name"></h1>
                <h5 id="current_channel"></h5>
                <div class="card bg-light mb-3">
                    <div class="row no-gutters">
                        <div class="col-1" style="padding: 10px;">
                            <img src="/static/tiger.png" class="card-img">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title">Name</h4>
                                <p class="card-text">Hello_world! This is a new website</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="submit-form" class="input-group mb-3" style="width: 100rem">
                    <input id="message" type="text" class="form-control" placeholder="message" />
                    <div class="input-group-append">
                        <button id="submit" class="btn btn-secondary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
